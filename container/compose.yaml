services:

  springdb:
    image: postgres:16
    restart: "no"
    container_name: spring-db
    environment:
    - POSTGRES_USER=admin
    - POSTGRES_PASSWORD=adminpwd
    - POSTGRES_DB=spring
    - TZ=Europe/Rome
    ports:
    - "5432:5432" # serve database
    networks:
    - spring-lessons-dev

  jaeger:
    image: jaegertracing/all-in-one:1.60
    restart: "no"
    container_name: jaeger
    environment:
    - COLLECTOR_OTLP_ENABLED=true
    - TZ=Europe/Rome
    ports:
    - "6831" # accept jaeger.thrift over Thrift-compact protocol (used by most SDKs)
    - "6832" # accept jaeger.thrift over Thrift-binary protocol (used by Node.js SDK)
    - "5778" # serve configs (sampling, etc.)
    - "16686:16686" # serve frontend
    - "4317" # accept OpenTelemetry Protocol (OTLP) over gRPC
    - "4318" # accept OpenTelemetry Protocol (OTLP) over HTTP
    - "14268" # accept jaeger.thrift directly from clients
    - "14250" # accept model.proto
    - "9411" # Zipkin compatible endpoint (optional)
    networks:
    - spring-lessons-dev

  loki:
    image: grafana/loki:main
    restart: "no"
    container_name: loki
    environment:
    - TZ=Europe/Rome
    command: 
    - -config.file=/etc/loki/local-config.yaml
    volumes:
    - ./loki/local-config.yaml:/etc/loki/local-config.yaml
    ports:
    - "3100" # serve http server
    - "9096" # serve grpc server
    networks:
    - spring-lessons-dev

  prometheus:
    image: prom/prometheus:main
    restart: "no"
    container_name: prometheus
    environment:
    - TZ=Europe/Rome
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    volumes:
    - ./prometheus/prometheus-config.yml:/etc/prometheus/prometheus.yml
    ports:
    - "9090:9090" # serve frontend
    networks:
    - spring-lessons-dev
    depends_on:
    - otelcol

  grafana:
    image: grafana/grafana:main
    restart: "no"
    container_name: grafana
    environment:
    - TZ=Europe/Rome
    volumes:
    - ./grafana/grafana.ini:/etc/grafana/grafana.ini
    - ./grafana/provisioning/:/etc/grafana/provisioning/
    ports:
    - "3000:3000" # serve frontend
    networks:
    - spring-lessons-dev
    depends_on:
    - prometheus
    - loki

  otelcol:
    image: otel/opentelemetry-collector-contrib:latest
    restart: "no"
    container_name: otel-col
    environment:
    - TZ=Europe/Rome
    command:
    - --config=/etc/otelcol-config.yml
    volumes:
    - ./otel/otelcol-config.yml:/etc/otelcol-config.yml
    ports:
    - "1888" # pprof extension
    - "8888" # Prometheus metrics exposed by the Collector
    - "8889" # Prometheus exporter metrics
    - "13133" # health_check extension
    - "4317:4317" # OTLP gRPC receiver
    - "4318:4318" # OTLP http receiver
    - "55679" # zpages extension
    depends_on:
    - jaeger
    networks:
    - spring-lessons-dev

  zookeeper:
    image: bitnami/zookeeper:3.7
    restart: "no"
    container_name: zookeeper
    environment:
    - TZ=Europe/Rome
    - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
    - "2181:2181" # serve zookeeper
    networks:
    - spring-lessons-dev

  kafka:
    image: bitnami/kafka:3.7
    restart: "no"
    container_name: kafka
    environment:
    - TZ=Europe/Rome
    - KAFKA_CFG_NODE_ID=0
    - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
    - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
    - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    ports:
    - "9092:9092" # serve broker
    depends_on:
    - zookeeper
    networks:
    - spring-lessons-dev

  keycloakdb:
    image: postgres:16
    restart: "no"
    container_name: keycloak-db
    environment:
    - POSTGRES_USER=admin
    - POSTGRES_PASSWORD=adminpwd
    - POSTGRES_DB=keycloak
    - TZ=Europe/Rome
    ports:
    - "5435:5432" # serve database
    networks:
    - spring-lessons-dev

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    restart: "no"
    container_name: auth-server
    environment:
    - TZ=Europe/Rome
    - KEYCLOAK_ADMIN=admin
    - KEYCLOAK_ADMIN_PASSWORD=adminpwd
    command:
    - start-dev
    - --import-realm
    - --db=postgres
    - --db-username=admin
    - --db-password=adminpwd
    - --db-url=jdbc:postgresql://keycloak-db:5432/keycloak
    volumes:
    - ./keycloak/config:/opt/keycloak/data/import
    ports:
    - "8080:8080" # serve web server
    depends_on:
    - keycloak-db
    networks:
    - spring-lessons-dev

networks:
  spring-lessons-dev:
    driver: bridge