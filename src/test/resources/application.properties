spring.application.name=spring-lessons
spring.main.banner-mode=OFF

logging.pattern.console=[%green(%date)] - [%yellow(%thread)] - [%magenta(%logger)] - [%highlight(%level)] - [%white(%message)]%red(%n%throwable)
logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.com.personal.springlessons=DEBUG
logging.level.com.personal.springlessons.core=DEBUG
logging.level.com.personal.springlessons.interfaces=DEBUG
logging.level.com.personal.springlessons.infrastructure=DEBUG