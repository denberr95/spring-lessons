receivers:
  otlp:
    protocols:
      http:
        endpoint: otelcol:4318
        cors:
          allowed_origins:
          - "http://*"
          - "https://*"
      grpc:
        endpoint: otelcol:4317

processors:
  batch:

exporters:
  debug:
    verbosity: detailed
  prometheus:
    endpoint: otelcol:8889
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true
  otlphttp:
    endpoint: http://loki:3100/otlp
    compression: none
    tls:
      insecure: true

extensions:
  health_check:
    endpoint: otelcol:13133
  pprof:
    endpoint: otelcol:1777
  zpages:
    endpoint: otelcol:55679
  
service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp, debug]